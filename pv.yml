apiVersion: v1
kind: PersistentVolume
metadata:
        name: example-pv
spec:
        capacity:
                storage: 2Gi
        volumeMode: Filesystem
        accessModes:
                - ReadWriteOnce
        persistentVolumeReclaimPolicy: Delete
        storageClassName: local-storage
        local:
                path: /mnt/disks/ssd1
        nodeAffinity:
                required:
                        nodeSelectorTerms:
                                - matchExpressions:
                                        - key: pv
                                          operator: In
                                          volues:
                                                  - deepak
